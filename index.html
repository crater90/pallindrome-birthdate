<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Birthday</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/u/0/favicons?domain=neog.camp" />
</head>

<body class="flex flex-col justify-between bg-green-100" style="height: 100vh;">
    <main class="flex flex-col justify-center items-center">
        <h2 class="mt-10 text-3xl font-bold text-green-700">Palindrome Birthday!</h2>
        <label class="mt-5 text-xl font-semibold text-green-700">Enter your birthday date:</label>
        <input class="mt-5 py-2 px-4 border border-gray-700 rounded-md" id="bday-input" type="date" />
        <button class="mt-5 px-5 py-2 text-xl text-center font-bold border border-gray-700 rounded-md bg-green-700 text-white" id="show-btn">Show</button>
        <p class="mt-10 text-green-700 text-xl font-semibold" id="result"></p>
    </main>
    <footer class="flex items-center justify-center gap-x-6 py-8">
        <a class="h-8 w-8" href="https://github.com/neogcamp/" target="_blank">
            <img src="github.png" alt="github" />
        </a>
        <a class="h-8 w-8" href="https://bit.ly/tanaydiscord" target="_blank">
            <img src="linkedin.png" alt="linkedin" />
        </a>
        <a class="h-8 w-8" href="https://twitter.com/neogcamp" target="_blank">
            <img src="twitter.png" alt="twitter" />
        </a>
        <a class="h-8 w-8" href="https://www.instagram.com/neogcamp" target="_blank">
            <img src="web.png" alt="website" />
        </a>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
